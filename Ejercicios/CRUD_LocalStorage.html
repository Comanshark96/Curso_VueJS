<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD LocalStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container mt-5">
    <h3>{{ titulo }}</h3>

    <input class="form-control my-3" type="text" v-model="nuevaTarea" @keyup.enter="agregarTarea">
    <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

    <div class="mt-3" v-for="(tarea, indice) of tareas">
      <div role="alert" :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']">
	<div class="d-flex justify-content-between align-items-center">
	  <div>{{indice}} - {{ tarea.nombre }}</div>
	  <div>
	    <button class="btn btn-success btn-sm" @click="editarEstado(indice)">OK</button>
	    <button class="btn btn-danger btn-sm" @click="eliminarTarea(indice)">&times;</button>
	  </div>
	</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="CRUD_LocalStorage.js"></script>
</body>
</html>
